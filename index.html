<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Blog Preview Card</title>
</head>

<body>
  <main class="card">
    <img class="card__image" src="/assets/images/illustration-article.svg" alt="Illustration Article">

    <button class="card__tag">Learning</button>
    <p class="card__date">Published 21 Dec 2023</p>
    <h1 class="card__title">HTML & CSS Foundations</h1>
    <p class="card__description">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>

    <div class="card__author">
      <img class="card__author-image" src="/assets/images/image-avatar.webp" alt="Greg Hooper">
      <p class="card__author-name">Greg Hooper</p>
    </div>
  </main>
</body>

</html>
